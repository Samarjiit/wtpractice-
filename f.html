<!DOCTYPE html>
<html>
<head>
  <title>User Information</title>
  <script>

    isValid = false;
  } else {
    document.getElementById('name-error').innerHTML = '';

    document.getElementById('age-error').innerHTML = 'Age must be between 18 and 60';

  // Validate address
  if (!address) {

    isValid = false;
  } else {

</head>
<body>
  <h1>User Information</h1>
  <form method="post" action="validate.php" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span id="name-error"></span><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="60" required>
    <span id="age-error"></span><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <span id="address-error"></span><br>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
    <span id="mobile-error"></span><br>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>
    <span id="email-error"></span><br>

    <label for="credit-card">Credit Card Number:</label>
    <input type="text" id="credit-card" name="credit-card" pattern="[0-9]{16}" required>

  </form>
</body>
</html>
