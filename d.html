<!DOCTYPE html>
<html>
    <script>
        function myFunction() {
  var images = document.getElementById("dd").getElementsByTagName("img");
  var altText = "";
  for (var i = 0; i < images.length; i++) {
    altText += images[i].getAttribute("alt") + " ";
  }
  document.getElementById("demo").innerHTML = "Alternate Text: " + altText;
}
    </script>
<body>
<div id="dd">
<img src="klematis.jpg" alt="flower" width="150" height="113">
<img src="klematis2.jpg" alt="flower" width="152" height="128">
<img src="smiley.gif" alt="Smiley face" width="42" height="42">
</div>
<button onclick="myFunction()">Click</button>
<p id="demo"></p>
</body>
</html>
