<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bornDate</title>
</head>
<body>


<script>
var bday;
bday = window.prompt("When is your birthday?","");
var days = ['Sunday','Monday','Tuesday','Wednesday','Thursday', 'Friday', 'Saturday']
var months=['january','february','march','april','may','june','july','august','sept','october','november','december']
var currentTime = new Date(bday);
var currentDay = currentTime.getDay();
var currentDayName= days[currentDay];
var currentMonth=currentTime.getMonth();
var currentMonthName=months[currentMonth];
document.write("You were born on day "+currentDayName);
document.write("<br>");
document.write("You were born on the month "+ currentMonthName);
</script>
</body>
</html>
