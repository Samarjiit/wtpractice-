<!DOCTYPE html>
<html>
<head>
  <title>Test New Window</title>
</head>
<body>
  <button onclick="openNewWindow()">Click this to Open new window</button>
  <script>
    function openNewWindow() {
      // Opens the specified new window with specified properties
      var myWindow = window.open("", "newWindow", "width=500,height=400");

      myWindow.document.write("<h1>Hi welcome to the new window!</h1>");
      myWindow.document.write("<p>This is the poped up new window.</p>");
    }
  </script>
</body>
</html>
